<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>

    <p >Window is resize :<span id="demo"> 0</span></p>
    
    <script>
        document.getElementsByTagName("body")[0].onresize=function (){
            screensize();
        }
       let x=0;
       let txt;
       screensize=()=>{
           text=x+=1;
           demo.innerHTML=text;
       }
    </script>
    
</body>
</html>
