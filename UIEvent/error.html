<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="bodycolor()">

    <!--     every ui event work only and only onboady onload-->
    <img src="abc.png" alt="" onerror="errormsg()">
    <p>An function is triggerd if an error occure when loading the image.</p>
    <p id="demo"></p>
    <script>
        errormsg = () => {
            demo.innerHTML = "Please load img"
        }
        bodycolor=()=>{
            document.body.style.backgroundColor="red"
        }
    </script>

</body>

</html>
