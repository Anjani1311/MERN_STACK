<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="div">kumari</div>

    <div id="first"><strong>This</strong> is first div</div>
    <div id="sec">This is sec div.</div>

    <ul id="ul"></ul>

    <script>
        div.insertAdjacentHTML('beforebegin', "<p>Anjani</p>");
        div.insertAdjacentHTML('afterend', "<p>pandit</p>");

        document.body.insertAdjacentHTML("afterbegin", '<div class="alert">This is a important message.</div>')

        let div1 = document.createElement("div");
        div1.className = "alert";
        div1.innerHTML = "Hii Anjanni how are you";
        document.body.append(div1)
        setTimeout(() => div1.remove(), 3000)

        sec.after(first);

        let div2 = first.cloneNode(true);
        div2.querySelector('strong').textContent = "Anjani";
        first.after(div2);

        /*  function getListContent(){

                  let li=document.createElement("li");

                  fragment.append(li);
              }

              return fragment;
          }
          ul.append(getListContent());
         */


        function getListContent() {
            let arr = [];
            for (let i = 1; i <= 10; i++) {
                let li = document.createElement("li");
                li.append(i);
                arr.push(li);
            }
            return arr;
        }
        ul.append(...getListContent());

    //Not finish.....................................


    </script>
</body>

</html>
