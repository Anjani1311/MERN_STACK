<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="alert">
        <strong>Hii everyone</strong>! My name is Anjanni Pandit.
    </div>
    <ol id="ol">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>
    <script>
        let div=document.createElement("div");
        div.className="alert";
        div.innerHTML="Hii Anjanni";
        document.body.prepend(div)

        let div1=document.createElement("div");
        div1.className="alert";
        div1.innerHTML="Hii Anjanni how are you";
        document.body.append(div1)

        ol.before('before');
        ol.after('After');

    </script>
</body>
</html>
