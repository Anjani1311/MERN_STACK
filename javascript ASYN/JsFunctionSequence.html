<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js function sequence</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        function Display(anyValue){
            document.getElementById("demo").innerHTML=anyValue;
        }
        function Fun1(){
            Display("Anjani pandit");
        }
        function Fun2(){
            Display("Anjani kumari pandit");
        }
        //calling the function one by one
        Fun2();
        Fun1();
    </script>
</body>
</html>
