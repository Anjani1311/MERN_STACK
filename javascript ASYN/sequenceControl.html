<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sequence controller</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        function Display(anyValue){
            document.getElementById("demo").innerHTML=anyValue;
        }
        function calculation(x,y){
            let z=x+y;
            return z;
        }
         let result=calculation(2,4);
         Display(result);

         function calculation1(x,y){
            let z=x+y;
            Display(z);
        }
         calculation1(2,4);

        
        //MCB=method call back
        function call1(x,y,MCB){
            let z=x+y;
            MCB(z);  //Display(z)
        }
        call1(2,5,Display);  //It is called serializer....................
    </script>
</body>
</html>
