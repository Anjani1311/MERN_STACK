<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Form Event: Keyword this</title>
</head>
<body>
    <form action="" name="demo">
        <p>Name: <input type="text" name="NameString" id="" size="65"></p>
        <input type="submit" value="submit" onClick="ValidateForm(this.form)">
    </form>
    <script>
        ValidateForm=(e)=>{
            alert('value of '+e.name+' is : '+e.NameString.value)
        }
    </script>
</body>
</html>
