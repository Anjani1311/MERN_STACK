<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //It wait for function to complete its execution and then next line of code is execute
        console.log("Start");
        show=()=>{
            console.log("Anjani..................");
        }
        hi=(CallBack)=>{
            setTimeout(CallBack,1000)
        }
        hi(show)
        console.log("End");

        ///////////////////////////////////////////////////
        console.log("Start")
        console.time()
        const Roll=[1,3,2,5];
        Roll.forEach(r=>{
            console.log(r);
        })
        console.timeEnd()
        console.log("End")

    </script>
</body>
</html>
