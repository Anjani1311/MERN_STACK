<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        .myDiv {
            margin: 30px 0;
            padding: 50px;
            box-shadow: 2px 2px 15px grey;
            border-radius: 5px;
            text-align: center;
            font-family: SF mono;
        }
    </style>
</head>

<body>
    <input type="text" value="mouse over in the screen" id="input">
    <div class="myDiv" onmouseover="screencapture(event)"  onmouseout='clear()' onmouse>
        <h2>This is heading</h2>
        <p>This is some text</p>
    </div>


    <script>
        screencapture = (e) => {
            var elem = document.getElementById('input');
            let x = 'X :' + e.clientX + 'Y: ' + e.clientY;
            elem.value = x;
        }

        clear=()=>{
            let element = document.getElementById("input");
            element.value = "mouse out";
        }
    </script>
</body>

</html>
