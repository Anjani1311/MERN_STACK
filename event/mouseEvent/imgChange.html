<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img id="img" alt="image "  src="mouse.jpeg" onmouseover="mouseOverImage()" onmouseout="mouseOutImage()" >

        <script>
            mouseOverImage=()=>{
                document.getElementById("img").src = "mouse2.jpeg";
            }


            mouseOutImage=()=>{
                document.getElementById("img").src = "mouse1.jpeg";
                setTimeout(()=>document.getElementById("img").src = "mouse2.jpeg",1000);
            }
        </script>
</body>

</html>
